<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
      <ul class="contact-list">
        <li class="p-name">
        {%- if site.work_address -%}
        <li>{{ site.work_address }}</li>
        {%- endif -%}
        {%- if site.email -%}
        <li>Email: <a class="u-email" href="mailto:{{ site.work_email }}">{{ site.work_email }}</a></li>
        {%- endif -%}
        {%- if site.phone -%}
        <li>Telephone: {{ site.phone }}</li>
        {%- endif -%}
      </ul>
      </div>
    <div class="footer-col"></div>
    <div class="footer-col">
      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>
  </div>
  </div>

</footer>
